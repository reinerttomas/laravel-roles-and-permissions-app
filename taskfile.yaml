version: '3'

tasks:
  rector:
    cmds:
      - vendor/bin/rector --dry-run

  ccs:
    cmds:
      - vendor/bin/pint --config pint.json -v --test

  test:
    cmds:
      - php artisan test {{.CLI_ARGS}}

  ci:
    cmds:
      - task: rector
      - task: ccs
      - task: test

  fix:rector:
    cmds:
      - vendor/bin/rector

  fix:ccs:
    cmds:
      - vendor/bin/pint --config pint.json

  fix:
    cmds:
      - task: fix:rector
      - task: fix:ccs
